.back {
  background: none;
  border: 0;
  position: relative;
  height: 60px;
  width: 60px;
}

.top-left,
.top-right,
.bottom-left,
.bottom-right,
.stalk {
  display: block;
  position: absolute;
  height: 0.2rem;
  width: 1.2rem;
  background: white;
  border-radius: 0.2rem;
  z-index: 2;
  opacity: 1;
  left: 50%;
}

.top-left {
  transform: rotate(45deg);
  top: 2.4rem;
}

.top-right {
  transform: rotate(135deg);
  top: 2.4rem;
}

.bottom-left {
  transform: rotate(135deg);
  top: 3.2rem;
}

.bottom-right {
  transform: rotate(45deg);
  top: 3.2rem;
}

.top-left, .bottom-left {
  margin-left: -1rem;
}

.top-right, .bottom-right {
  margin-left: -0.2rem;
}

.stalk {
  top: 2.8rem;
  width: 2rem;
  opacity: 0;
}

.text {
  color: white;
  font-size: 1.1rem;
  letter-spacing: 0.2rem;
  font-family: "Barlow", sans-serif;
  position: absolute;
  bottom: 0.1rem;
  left: 70%;
  margin-left: 1rem;
  opacity: 0;
}

.back--one .top-left, .back--one .bottom-left {
  transition: opacity 0.3s 1s;
}
.back--one .top-right, .back--one .bottom-right {
  transition: margin-left 0.5s 0.5s;
}
.back--one .stalk {
  transition: margin-left 0.5s 0.5s, opacity 0.3s 1s;
}
.back--one .text {
  transition: opacity 0.3s 1s;
}
.back--one:hover .text {
  opacity: 1;
  transition: opacity 0.3s 0.5s;
}
.back--one:hover .top-left, .back--one:hover .bottom-left {
  opacity: 0;
  transition: opacity 0.3s 0.5s;
}
.back--one:hover .top-right, .back--one:hover .bottom-right {
  margin-left: -1.3rem;
  transition: margin-left 0.5s 0.8s;
}
.back--one:hover .stalk {
  opacity: 1;
  margin-left: -1.2rem;
  transition: margin-left 0.5s 0.8s, opacity 0.3s 0.5s;
}

.back--two .top-left, .back--two .bottom-left {
  transition: margin-left 0.5s 0.5s;
}
.back--two .top-right, .back--two .bottom-right {
  transition: opacity 0.3s 1s;
}
.back--two .stalk {
  margin-left: -2rem;
  transition: margin-left 0.5s 0.5s, opacity 0.3s 1s;
}
.back--two .text {
  transition: opacity 0.3s 1s;
}
.back--two:hover .text {
  opacity: 1;
  transition: opacity 0.3s 0.5s;
}
.back--two:hover .top-left, .back--two:hover .bottom-left {
  margin-left: 0.1rem;
  transition: margin-left 0.5s 0.8s;
}
.back--two:hover .top-right, .back--two:hover .bottom-right {
  opacity: 0;
  transition: opacity 0.3s 0.5s;
}
.back--two:hover .stalk {
  opacity: 1;
  margin-left: -1.1rem;
  transition: margin-left 0.5s 0.8s, opacity 0.3s 0.5s;
}

.button-hold {

  --color: #F6F8FF;
  --background: #2B3044;
  --icon: var(--color);
  --progress-border: #646B8C;
  --progress-active: #fff;
  --progress-success: #5C86FF;
  --tick-stroke: var(--progress-active);
  --shadow: rgba(0, 9, 61, 0.2);
  font-size: 14px;
  font-weight: 500;
  line-height: 19px;
  min-width: 117px;
  padding: 12px 20px 12px 12px;
  border: 0;
  border-radius: 24px;
  outline: none;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
  cursor: pointer;
  -webkit-backface-visibility: hidden;
  -webkit-appearance: none;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 var(--shadow-y, 4px) var(--shadow-blur, 12px) var(--shadow);
  transform: scale(var(--scale, 1)) translateZ(0);
  color: var(--color);
  background: var(--background);
}
.button-hold > div {
  margin-right: 4px;
  border-radius: 50%;
  display: inline-block;
  vertical-align: top;
  position: relative;
  background: var(--progress-border);
}
.button-hold > div:before {
  content: "";
  width: 16px;
  height: 16px;
  left: 2px;
  top: 2px;
  z-index: 1;
  position: absolute;
  background: var(--background);
  border-radius: inherit;
  transform: scale(var(--background-scale, 1));
  transition: transform 0.32s ease;
}
.button-hold > div svg {
  display: block;
}
.button-hold > div svg.icon, .button-hold > div svg.tick {
  position: absolute;
}
.button-hold > div svg.icon {
  width: 8px;
  height: 8px;
  left: 6px;
  top: 6px;
  fill: var(--icon);
  z-index: 1;
  transition: opacity 0.2s, transform 0.2s;
  opacity: var(--icon-opacity, 1);
  transform: translateY(var(--icon-y, 0)) scale(var(--icon-scale, 1));
}
.button-hold > div svg.progress, .button-hold > div svg.tick {
  fill: none;
}
.button-hold > div svg.progress {
  width: 20px;
  height: 20px;
  transform: rotate(-90deg) scale(var(--progress-scale, 1));
  transition: transform 0.5s ease;
}
.button-hold > div svg.progress circle {
  stroke-dashoffset: 1;
  stroke-dasharray: var(--progress-array, 0) 52;
  stroke-width: 16;
  stroke: var(--progress-active);
  transition: stroke-dasharray var(--duration) linear;
}
.button-hold > div svg.tick {
  width: 20px;
  height: 20px;
  left: 0;
  top: 0;
  stroke-width: 3;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke: var(--tick-stroke);
  transition: stroke 0.3s ease 0.7s;
}
.button-hold > div svg.tick polyline {
  stroke-dasharray: 18 18 18;
  stroke-dashoffset: var(--tick-offset, 18);
  transition: stroke-dashoffset 0.4s ease 0.7s;
}
.button-hold:focus:not(.process), .button-hold:hover:not(.process) {
  --shadow-y: 8px;
  --shadow-blur: 16px;
}
.button-hold:active:not(.success) {
  --scale: .96;
  --shadow-y: 4px;
  --shadow-blur: 8px;
}
.button-hold.process, .button-hold.success {
  --progress-array: 52;
  --icon-y: -4px;
  --icon-scale: .6;
  --icon-opacity: 0;
}
.button-hold.success {
  --progress-border: none;
  --progress-scale: .11;
  --tick-stroke: var(--progress-success);
  --background-scale: 0;
  --tick-offset: 36;
}
.button-hold.success > div svg.progress {
  -webkit-animation: tick 0.3s linear forwards 0.4s;
          animation: tick 0.3s linear forwards 0.4s;
}

@-webkit-keyframes tick {
  100% {
    transform: rotate(-90deg) translate(0, -5px) scale(var(--progress-scale));
  }
}

@keyframes tick {
  100% {
    transform: rotate(-90deg) translate(0, -5px) scale(var(--progress-scale));
  }
}


* {
  box-sizing: inherit;
}
*:before, *:after {
  box-sizing: inherit;
}

  stroke: #4486ed;

.ls-circle,
.ls-line {
  transition: 0.5s all ease;
}
.rs-tick {
  stroke: #27ae60;
}
.rs-tick,
.rs-error-g {
  transform: translateX(330px);
}
.rs-error-g path {
  stroke: #e74c3c;
}

.ls-circle {
  stroke-dasharray: 126;
  stroke-dashoffset: 0;
}
.ls-line {
  stroke-dasharray: 330;
  stroke-dashoffset: 330;
}
.rs-circle,
.rs-arc {
  stroke-dasharray: 126;
  stroke-dashoffset: -126;
}
.rs-tick {
  stroke-dasharray: 122;
  stroke-dashoffset: 122;
}
.rs-close {
  stroke-dasharray: 87.5;
  stroke-dashoffset: 87.5;
}
.rs-close-dot {
  opacity: 0;
}

.focus .ls-circle {
  stroke-dashoffset: 126;
}
.focus .ls-line {
  stroke-dashoffset: -30;
}
.focus .rs-circle {
  stroke-dashoffset: -126;
}

.validate .ls-circle {
  stroke-dashoffset: 126;
}
.validate .ls-line {
  stroke-dashoffset: -330;
  transition: 0.1s all 0s ease;
}
.validate .rs-circle {
  animation: rotator 1s linear 0s infinite forwards;
  stroke-linecap: round;
  stroke-dasharray: 0, 126;
  stroke-dashoffset: 0;
}
@keyframes rotator {
  0% {
    stroke-dasharray: 10, 116;
    stroke-dashoffset: 10;
  }
  50% {
    stroke-dasharray: 70, 53;
    stroke-dashoffset: 126;
  }
  100% {
    stroke-dasharray: 10, 116;
    stroke-dashoffset: 263;
  }
}

.success .ls-circle {
  stroke-dashoffset: 126;
}
.success .ls-line {
  stroke-dashoffset: -330;
}
.success .rs-circle {
  stroke-dashoffset: -126;
}
.success .rs-tick {
  animation: tick 0.5s linear 0s 1 forwards;
  stroke-linecap: round;
}
.success .rs-close-g {
  display: none;
}
@keyframes tick {
  0% {
    stroke-dasharray: 0, 122;
    stroke-dashoffset: 0;
  }
  100% {
    stroke-dasharray: 25, 97;
    stroke-dashoffset: 122;
  }
}
.error .ls-circle {
  stroke-dashoffset: 126;
}
.error .ls-line {
  stroke-dashoffset: -330;
}
.error .rs-circle {
  stroke-dashoffset: -126;
}
.error .rs-tick {
  display: none;
}
.error .rs-close {
  animation: close 0.5s linear 0s 1 forwards;
  stroke-linecap: round;
}
.error .rs-close-dot {
  opacity: 1;
  transition: 0.3s all 0.3s ease;
}
@keyframes close {
  0% {
    stroke-dasharray: 0, 87.5;
    stroke-dashoffset: 0;
  }
  100% {
    stroke-dasharray: 11, 76;
    stroke-dashoffset: 86;
  }
}

.focus.error .ls-line {
  stroke-dashoffset: -30;
  transition-delay: 0.2s;
}
.focus.error .rs-close {
  animation: closeFocus 0.3s linear 0s 1 forwards;
  stroke-linecap: round;
}
.focus.error .rs-close-dot {
  opacity: 0;
}
@keyframes closeFocus {
  0% {
    stroke-dasharray: 11, 76;
  }
  50% {
    stroke-dasharray: 87.5, 0;
  }
  100% {
    stroke-dasharray: 87.5;
  }
}

.focus.success .ls-line {
  stroke-dashoffset: -30;
  transition-delay: 0.2s;
}
.focus.success .rs-tick {
  animation: closeSucFocus 0.3s linear 0s 1 forwards;
  stroke-linecap: round;
}
@keyframes closeSucFocus {
  0% {
    stroke-dasharray: 25, 97;
  }
  100% {
    stroke-dasharray: 122;
  }
}

<script>
	var body, lsLine, lsCircle, svg, inputElm;
function focusElement(inputElm){
  var field = inputElm.closest(".form-field");
  var lsLine = field.getElementsByClassName("ls-line")[0];
  var lsCircle = field.getElementsByClassName("ls-circle")[0];
  var svg = field.getElementsByTagName("svg")[0];

  if(svg.classList.contains("initial") || svg.classList.contains("validate") || svg.classList.contains("error") || svg.classList.contains("success")){
    svg.classList.remove("initial");
    svg.classList.remove("validate");
    svg.classList.add("focus");
    if(svg.classList.contains("error")){
      function transEnd(){
        svg.classList.remove("error")
        lsLine.removeEventListener("transitionend", transEnd)
      }
      lsLine.addEventListener("transitionend", transEnd, false);
    }
    if(svg.classList.contains("success")){
      function transEnd(){
        svg.classList.remove("success")
        lsLine.removeEventListener("transitionend", transEnd)
      }
      lsLine.addEventListener("transitionend", transEnd, false);
    }
  }
}
function blurElement(inputElm){
  var field = inputElm.closest(".form-field");
  var lsLine = field.getElementsByClassName("ls-line")[0];
  var lsCircle = field.getElementsByClassName("ls-circle")[0];
  var svg = field.getElementsByTagName("svg")[0];

  if(svg.classList.contains("focus")){
    svg.classList.remove("focus");
    svg.classList.add("validate");
    setTimeout(function(){
      svg.classList.remove("validate");
      if(inputElm.value.length > 0){
        svg.classList.add("success");
      }else{
        inputElm.setAttribute("placeholder", inputElm.getAttribute("data-text"));
        svg.classList.add("error");
      }
    },1900);
  }
}
function bindClick(){
  var formField = document.getElementsByClassName("form-field");
  for(var i=0; i<formField.length;i++){
    var inputElm = formField[i].getElementsByTagName("input")[0];
    inputElm.addEventListener("focus", function(){focusElement(this);}, false);
    inputElm.addEventListener("blur", function(){blurElement(this);}, false);
  }
}

bindClick();
</script>
